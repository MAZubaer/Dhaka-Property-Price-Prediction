<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">Dhaka Property Price Prediction</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="area" class="form-label">Area (sq ft)</label>
                                    <input type="number" step="0.01" min="0" class="form-control" id="area" required>
                                    <div class="invalid-feedback">Please enter a valid area (must be greater than 0)</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="building_type" class="form-label">Building Type</label>
                                    <select class="form-select" id="building_type" required>
                                        <option value="">Select Building Type</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="building_nature" class="form-label">Building Nature</label>
                                    <select class="form-select" id="building_nature" required>
                                        <option value="">Select Building Nature</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="purpose" class="form-label">Purpose</label>
                                    <select class="form-select" id="purpose" required>
                                        <option value="">Select Purpose</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="num_bed_rooms" class="form-label">Number of Bedrooms</label>
                                    <input type="number" min="0" step="1" class="form-control" id="num_bed_rooms" required>
                                    <div class="invalid-feedback">Please enter a valid number of bedrooms (must be 0 or greater)</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="num_bath_rooms" class="form-label">Number of Bathrooms</label>
                                    <input type="number" min="0" step="1" class="form-control" id="num_bath_rooms" required>
                                    <div class="invalid-feedback">Please enter a valid number of bathrooms (must be 0 or greater)</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="locality" class="form-label">Locality</label>
                                    <select class="form-select" id="locality" required>
                                        <option value="">Select Locality</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="zone" class="form-label">Zone</label>
                                    <select class="form-select" id="zone" required>
                                        <option value="">Select Zone</option>
                                    </select>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="ri-calculator-line me-2"></i> Calculate Price
                                </button>
                            </div>
                        </form>

                        <div id="result" class="mt-4 text-center" style="display: none;">
                            <i class="ri-money-dollar-circle-line mb-3" style="font-size: 3rem; color: var(--primary-color);"></i>
                            <h3 style="color: var(--primary-color);">Estimated Property Price</h3>
                            <div id="predicted-price"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
